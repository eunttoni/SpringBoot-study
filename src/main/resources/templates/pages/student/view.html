<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FastCampus Admin</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/css/ionicons.min.css">
    <link rel="stylesheet" href="/lib/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/lib/css/skin-blue.min.css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/js/adminlte.min.js"></script>
</head>

<body class="hold-transition skin-blue">

    <div class="wrapper">

        <header class="main-header">
            <a href="javascript:;" class="logo">
                <span class="logo-mini"><b>A</b>LT</span>
                <span class="logo-lg"><b>수강생 상세</b></span>
            </a>
        </header>
        <!-- Contents-->
        <div class="content-wrapper">
            <section class="content">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">수강중인 강의 목록</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body no-padding">
                        <table class="table table-condensed">
                            <tbody id="itemList">
                                <tr>
                                    <th style="width: 10px"></th>
                                    <th>강좌명</th>
                                    <th>진행상태</th>
                                    <th style="width: 70px">진행률</th>
                                </tr>

                                <tr role="row" class="odd" v-for="(dto,index) in itemList">
                                    <td>{{ index+1 }}</td>
                                    <td>{{ dto.course_title}}</td>
                                    <td>
                                        <div class="progress progress-xs">
                                            <div class="progress-bar progress-bar-danger" v-bind:style="{width: dto.progress+'%'}"></div>
                                        </div>
                                    </td>
                                    <td><span class="badge bg-red">{{dto.progress}}</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </section>
        </div>
        <!-- Content End -->
    </div>
    <script src="/app/student/view.js"></script>
</body>
</html>
